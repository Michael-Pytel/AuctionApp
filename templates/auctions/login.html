{% extends "auctions/layout.html" %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Please login to your account</p>
        </div>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form class="auth-form" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input class="form-control" id="username" autofocus type="text" name="username" placeholder="Enter your username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password">
                </div>
            </div>
            <button class="submit" type="submit">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
            <p>Forgot your password? <a href="{% url 'password_reset' %}">Reset it here</a></p>
        </div>
    </div>
</div>
{% endblock %}
