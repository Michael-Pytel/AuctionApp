{% extends "auctions/layout.html" %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Create a Listing</h2>
            <p>Fill in the details of your auction item</p>
        </div>

        <form class="auth-form" action="{% url 'create_listing' %}" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.title.id_for_label }}">Title</label>
                <div class="input-group">
                    <i class="fas fa-heading"></i>
                    {{ form.title }}
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.description.id_for_label }}">Description</label>
                <div class="input-group">
                    <i class="fas fa-align-left"></i>
                    {{ form.description }}
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.primary_price.id_for_label }}">Starting Price</label>
                <div class="input-group">
                    <i class="fas fa-dollar-sign"></i>
                    {{ form.starting_price }}
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.imageUrl.id_for_label }}">Image URL</label>
                <div class="input-group">
                    <i class="fas fa-image"></i>
                    {{ form.image_url }}
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.category.id_for_label }}">Category</label>
                <div class="input-group">
                    {{ form.category }}
                </div>
            </div>

            <div class="form-group checkbox-group">
                
                <label for="{{ form.is_active.id_for_label }}" class="checkbox-label">
                    Active Listing 
                    {{ form.is_active }}
                </label>
            </div>

            <button class="submit" type="submit">Create Listing</button>
        </form>
    </div>
</div>
{% endblock %}
