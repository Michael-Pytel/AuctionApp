{% extends "auctions/layout.html" %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Enter your email address to receive reset instructions</p>
        </div>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form class="auth-form" action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input class="form-control" id="email" type="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <button class="submit" type="submit">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <p>Remember your password? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
